<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>minux 2</title>
  <link rel="stylesheet" href="proyecto2.css">
</head>
<body>

  <section class="card">

    <div class="card__texts">

      <h2 class="card__title">Order Summary</h2>

      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <article class="card__plan">

        <img class="card__icon" src="images-3/icon-music.svg" alt="icon-music">

        <div class="card__info">
          <h2 class="card__name">Annual Plan</h2>
          <p class="card__price">$59.99/year</p>
        </div>
        
        <a class="card__change" href="#">Change</a>

      </article>

      <a href="#" class="card__cta">Proceed to Payment</a>
      <a href="#" class="card__cta card__cta--gray">Cancel Order</a>

    </div>

  </section>
  
</body>
</html>
